<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="vh-100">
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <div class="h-100 d-flex justify-content-center align-items-center">
      <form class="container-sm m-4 p-3 border border-2 border-dark rounded-3" onsubmit="return !1">
        <fieldset class="row gx-0 mx-0">
          <div class="col-12 col-md-3 text-md-center">
            <label class="form-label" for="input-address">ETH Address:</label>
          </div>
          <div class="col-12 col-md-9"><input class="form-control" id="input-address" /></div>
        </fieldset>
        <div class="row gx-0 mx-0">
          <fieldset class="col-12 col-md-6 row gx-0 mx-0 mt-3">
            <div class="col-12 col-md-6 text-md-center">
              <label class="form-label" for="input-amount">Amount to send:</label>
            </div>
            <div class="col-12 col-md-6"><input class="form-control" id="input-amount" /></div>
          </fieldset>
          <fieldset class="col-12 col-md-6 row gx-0 mx-0 mt-3">
            <div class="col-12 col-md-6 text-md-center">
              <label class="form-label" for="input-otp">OTP:</label>
            </div>
            <div class="col-12 col-md-6"><input class="form-control" type="number" id="input-otp" /></div>
          </fieldset>
        </div>
        <div class="mx-4 mt-4 mb-3 d-flex flex-row justify-content-end">
          <button class="btn btn-primary" type="submit">SEND TOKENS</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
