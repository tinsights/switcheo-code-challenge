<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="vh-100 container">
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <div class="h-100 row justify-content-center align-items-center">
      <form class="col-6 container-lg m-4 p-3 border border-2 border-dark rounded-3" onsubmit="return !1">
        <fieldset class="row gx-0 mx-0 py-2 align-items-center">
          <div class="col-12 col-lg-3 text-lg-center">
            <label class="form-label my-0 px-2" for="input-address">ETH Address:</label>
          </div>
          <div class="col-12 col-lg-9 input-container">
            <input class="form-control" id="input-address" />
          </div>
        </fieldset>
        <div class="row gx-0 justify-content-between">
          <fieldset class="col-12 col-lg-6 row gx-0 mx-0 mt-3 py-2 align-items-center">
            <div class="col-12 col-lg-6 text-lg-center">
              <label class="form-label my-0 px-2" for="input-amount">Amount:</label>
            </div>
            <div class="col-12 col-lg-6 input-container"><input class="form-control" id="input-amount" /></div>
          </fieldset>
          <fieldset class="col-12 col-lg-5 col-xl-4 row gx-0 mx-0 mt-3 py-2 align-items-center">
            <div class="col-12 col-lg-4 text-lg-center">
              <label class="form-label my-0 px-2" for="input-otp">OTP:</label>
            </div>
            <div class="col-12 col-lg-8 input-container">
              <input class="form-control" type="number" id="input-otp" />
            </div>
          </fieldset>
        </div>
        <div class="my-3 d-flex flex-row justify-content-end">
          <button class="btn btn-primary" type="submit">
            SEND
            <svg viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg" class="jss190">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M29 0v28h-5.674V9.77L4.489 27.956l-4.445-4.29L18.88 5.478H0V0h29z"
                fill="#C6E579"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.5.1/ethers.umd.min.js"
      integrity="sha512-HeUha5ZM1Us9oi76YL1sz8HIj944iJggzblR6T8bw33PBjlulYPz3O66ayD5ON4PevOnUbmQiVKKoo+my1HhXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
